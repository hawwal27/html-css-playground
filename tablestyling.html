<html>

        <link rel="stylesheet" href="./tablestyling.css">

            <tr>

            </tr>

            <tr>

            </tr>
            <tr>
            <th scope="row">Roger</th>

            </tr>
            <tr>
                <th scope="row"> syd</th>

            </tr>
            </tbody>
           </table>
    </body>
</html>
